<section>
    <form class="example-form" (ngSubmit)="onSubmit()" #myForm="ngForm">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="First Name" [(ngModel)]="firstname" name="firstname" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Last Name" [(ngModel)]="lastname" name="lastname" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input 
                    matInput placeholder="Phone" 
                    [(ngModel)]="phone" 
                    type="phone" 
                    name="phone" 
                    pattern="^01[0-2,5]{1}[0-9]{8}"
                    required>
                </mat-form-field>
              </td>
            </tr>
          </table>
          <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="submit" color="primary">Signup</button>
      </mat-card-actions>
    </mat-card>
  </form>
  </section>
